<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <h2 class="text-center text-success my-3">Sports</h2>

        <button type="button" class="btn btn-primary mb-4" onclick="LoadSport()">Load Sport</button>

        <div class="d-flex mb-4">
            <input id="input-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" onclick="queryTeam()" class="btn btn-outline-success" type="submit">Search</button>
          </div>

          <h4 id="error"></h4>

        <section id="team" class="row"></section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./api.js"></script>
</body>
</html>
